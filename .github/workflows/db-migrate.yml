name: DB Migrate

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "drizzle/**"
      - "lib/db/**"
      - "scripts/migrate.mjs"
      - "package.json"
      - "pnpm-lock.yaml"

concurrency:
  group: db-migrate
  cancel-in-progress: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check database configuration
        run: |
          if [ -z "$DATABASE_URL" ] && [ -z "$POSTGRES_URL" ]; then
            echo "❌ 错误: DATABASE_URL 和 POSTGRES_URL 都未设置"
            echo "请在仓库 Settings > Secrets and variables > Actions 中配置 DATABASE_URL 或 POSTGRES_URL"
            exit 1
          fi
          echo "✓ 数据库配置检查通过"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}

      - name: Run migrations
        run: pnpm run db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
